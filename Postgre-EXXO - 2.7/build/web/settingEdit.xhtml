<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"

    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Добавление участника рабочей группы</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-style-type" content="text/css" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="alloy/build/aui-skins/core/css/main.css" type="text/css" />
        <link rel="stylesheet" href="alloy/build/aui-skins/classic/css/custom.css" type="text/css" />
        <link rel="stylesheet" href="alloy/build/aui-skins/core/css/form.css" type="text/css" /> 
        <style type="text/css">
            body {background-color:#d8d8ff; width: 100%; display: block; text-align: center;font-size: 12px; font-family: Arial, Helvetica, sans-serif;}
            #f {background-color:white; padding:50px; padding-top: 20px; width: 500px; margin: auto auto; display: block; border: 1px solid gray;}

            td.one {text-align: left; padding-right: 10px;}
            td.two {text-align: right; padding-left: 10px;}

    <h:body id="settingEdit_xhtml">
        <ui:component>
            ${settingEditBean.setGroup(param['gr'])}
            <div id="f">
                <h:form id="setting"><table>
                        <tr id="project"><td class="two"><h:selectOneMenu value="#{settingEditBean.emp}">

                    </table>
                    <h:inputHidden value="#{settingEditBean.group}" id="gr"/>
                    <br/><br/>
