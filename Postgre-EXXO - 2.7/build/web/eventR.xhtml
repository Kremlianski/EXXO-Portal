<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Редактирование события</title>	
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-style-type" content="text/css" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="/FILES/alloy/build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
        <script src="/FILES/alloy/build/aui/aui.js" type="text/javascript"></script>
        <style type="text/css">
            @import url('css/topMenu.css');
            @import url('css/exxo.css');
            @import url('css/eventsAdd.css');
            #name .second {font-size: 12px;}
            #date .second {color: #3B3B8F;}
            #date1 .second {font-size: 14px; color:#972626;}
            #kill {display: inline;margin-left: 0px;}
            #new {display: inline;padding-left: 30px;}
            #butmenu {text-align: right;}
        </style>
        <h:outputStylesheet>
            <h:outputText value="#{cSS.css}" escape="false" />
            <h:outputText value="#{cSS1.getCss('eventR.xhtml')}" escape="false" />
        </h:outputStylesheet>
    </h:head>
    <h:body id="eventR_xhtml">
        <div id="topMenu"><div id="foot"><ul class="topMenu"><ui:include src="topMenu.xhtml" ></ui:include>
                    <li> <a href="http://exxo.ru/howto/resources-howto.html" class="footmenu howto" target="_blank">?</a></li> 
                </ul></div></div>
        <table id="content"><tr><td id="sch-container" class="sch-container-wide"><div id="scroller" class="exxo-shadow">



                        #{eventRBean.initParams(param['id'])}


                        <div id="f">
                            <h:form id="event" styleClass="exxo-form">
                                <table>
                                    <tr id="name"><td class="first">Событие</td><td class="second">#{eventRBean.name}</td></tr>
                                    <tr id="date"><td class="first">Дата</td><td class="second">#{eventRBean.time}</td></tr>
                                    <tr id="date1"><td class="first">Время</td><td class="second">#{eventRBean.data}</td></tr>
                                    <tr id="descr"><td class="first">Описание</td><td class="second">#{eventRBean.descr}</td></tr>
                                    <tr id="type"><td class="first"></td><td class="second"></td></tr>                    
                                </table>      
                            </h:form> 
                            <div id="butmenu">
                                <h:outputFormat value="{0}" escape="false">
                                    <f:param value="#{eventRBean.kill}"></f:param>
                                </h:outputFormat>
                                <h:outputFormat value="{0}" escape="false">
                                    <f:param value="#{eventRBean.add}"></f:param>
                                </h:outputFormat> </div>
                        </div>
                    </div></td>
                <td id="info"><div id="rightBig"  class="exxo-shadow"><div id="resName"><h:outputFormat value="{0}" escape="false">
                                <f:param value="#{eventRBean.resname}"></f:param>
                            </h:outputFormat></div><div id="right"><h:outputFormat value="{0}" escape="false">
                                <f:param value="#{eventRBean.info}"></f:param>
                            </h:outputFormat> </div></div></td></tr></table>
        <script type="text/javascript" charset="utf-8" src="scripts/topMenu.js"></script>
    </h:body>
</html>
