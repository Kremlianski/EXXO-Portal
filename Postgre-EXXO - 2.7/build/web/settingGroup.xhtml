<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Рабочие группы</title>

        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-style-type" content="text/css" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="alloy/build/aui-skins/core/css/main.css" type="text/css" />
        <link rel="stylesheet" href="alloy/build/aui-skins/classic/css/custom.css" type="text/css" />
        <link rel="stylesheet" href="alloy/build/aui-skins/core/css/form.css" type="text/css" /> 
        <style type="text/css">
            body {background-color:#d8d8ff; width: 100%; display: block; text-align: center;font-size: 12px; font-family: Arial, Helvetica, sans-serif;}
            #f {background-color:white; padding:50px; padding-top: 20px; width: 500px; margin: auto auto; display: block; border: 1px solid gray;}
            input {width: 200px;} 
            #f td {padding: 20px 0px;}
            #f table {margin-bottom: 20px; width:100%;}
            td.one {text-align: left; padding-right: 10px;}
            td.two {text-align: right; padding-left: 10px;}
            #topik {text-align: right;}
            #topik a {text-decoration: none; margin-bottom: 30px;}
        </style>
        <script type="text/javascript" charset="utf-8" src="alloy/build/yui/yui-min.js"></script>
        <script type="text/javascript" charset="utf-8" src="alloy/build/aui-base/aui-base-debug.js"></script>
    </h:head>
    <h:body id="settingGroup_xhtml">
        <ui:component><div id="f">
                #{settingGroupBean.initParams(param['id'],param['pr'])}
                <h:form id="setting" class="exxo-form">
                    <table>
                        <tr id="group"><td class='two'><p:inputText value="#{settingGroupBean.group}" id="group" placeholder="название рабочей группы"></p:inputText></td></tr>
                        <tr id="project">
                            <td class="two"><h:selectOneMenu value="#{settingGroupBean.project}">
                                    <f:selectItems value="#{settingGroupBean.getList()}"/></h:selectOneMenu>
                            </td>
                        </tr>
                    </table>
                    <h:inputHidden value="#{settingGroupBean.id}"  id="id"/><br/><br/>
                    <h:commandButton action="groupList.jsp" actionListener="#{settingGroupBean.insertData}" value="Сохранить"  id="submit"/>
                </h:form>
            </div>
        </ui:component>
    </h:body>
</html>
