<ui:composition  xmlns="http://www.w3.org/1999/xhtml" 
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 template="./main.xhtml" 
                 xmlns:f="http://xmlns.jcp.org/jsf/core"
                 xmlns:EXXO="http://xmlns.jcp.org/jsf/composite/EXXO"
                 xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:define name="title">Новый сотрудник</ui:define>
    <ui:define name="mainMenu">
        <ui:include src="menu-emp.xhtml"></ui:include>
    </ui:define>
    <ui:define name="mainContent">
        <div id="main" class="empIns_jsp exxo-shadow">
            <ui:include src="empContent.xhtml"></ui:include> 
        </div>
    </ui:define>
    <ui:define name="head">
        <link rel="stylesheet" href="index.css" type="text/css" />    
        <link rel="stylesheet" href="css/topMenu.css" type="text/css" />
        <link rel="stylesheet" href="css/exxo.css" type="text/css" />
        <h:outputStylesheet>
            <h:outputText value="#{cSS.css}" escape="false" />
            <h:outputText value="#{cSS1.getCss('emp.xhtml')}" escape="false" />
        </h:outputStylesheet>
    </ui:define>
    <ui:define name="topMenu" >
        <ul class="topMenu">
            <ui:include src="topMenu.xhtml"></ui:include>
            <li>
                <h:outputLink value="employees.xhtml" class="footmenu" >
                    <h:outputText value="Закончить" /> 
                </h:outputLink>
            </li>
            <li>
                <h:outputLink value="http://exxo.ru/howto/staff-howto.html#addnew" class="footmenu howto" target="_blank">
                    <h:outputText value="?"></h:outputText>
                </h:outputLink>
            </li>
        </ul>    
    </ui:define>
    <ui:define name="container">
        <EXXO:fx-element elementId="moveMain" trigger="#unit" targetId="comp" autoSize="autosize" triggerEvent="closeEvent"></EXXO:fx-element>
        <div class="exxo-target-container">

            <div id="comp"><h:outputFormat value="{0}" escape="false">
                    <f:param value="#{empBean.emp.unit.company}" />
                </h:outputFormat></div>

        </div>
    </ui:define>
    <ui:define name="METAS">
        <f:metadata>
            <f:viewAction action="#{empBean.initParams}" ></f:viewAction>
            <c:set var="body_id" value="emp_xhtml" />
        </f:metadata>    
    </ui:define>
    <ui:define name="underMainMenu">
        <div id="therest">#{empBean.rest}</div>
    </ui:define>
</ui:composition>
