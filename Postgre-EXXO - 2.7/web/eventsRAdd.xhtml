<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Редактирование события</title>	
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-style-type" content="text/css" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="/FILES/alloy/build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
        <script src="/FILES/alloy/build/aui/aui.js" type="text/javascript"></script>
        <style type="text/css">
            @import url('css/topMenu.css');
            @import url('css/exxo.css');
            @import url('css/eventsAdd.css');
        </style>
        <h:outputStylesheet>
            <h:outputText value="#{cSS.css}" escape="false" />
            <h:outputText value="#{cSS1.getCss('eventsRAdd.xhtml')}" escape="false" />
        </h:outputStylesheet>
    </h:head>
    <h:body styleClass="yui3-skin-sam" id="eventsRAdd_xhtml">
        <div id="topMenu"><div id="foot"><ul class="topMenu"><ui:include src="topMenu.xhtml" ></ui:include>
                    <li> <a href="http://exxo.ru/howto/resources-howto.html" class="footmenu howto" target="_blank">?</a></li> 
                </ul></div></div>
        <table id="content"><tr><td id="sch-container" class="sch-container-wide"><div id="scroller" class="exxo-shadow">
                        #{eventsRAddBean.initParams()}
                        <h:outputFormat value="{0}" escape="false">
                            <f:param value="#{eventsRAddBean.kill}"></f:param>
                        </h:outputFormat> 
                        <div id="f">
                            <h:form id="event" styleClass="exxo-form">
                                <table>
                                    <tr id="name"><td class="first">Событие</td><td class="second"><h:inputText value="#{eventsRAddBean.name}"></h:inputText></td></tr>
                                    <tr id="date"><td class="first">Дата</td><td class="second"><div id="dateSelected" class="exxo-date"></div><div id="startMain"></div>
                                            <h:inputHidden value="#{eventsRAddBean.date}" id="day"></h:inputHidden>   
                                        </td></tr>
                                    <tr id="start"><td class="first">Время начала</td><td class="second"><select name="time" id="time"><option value="-" SELECTED="true">начало</option></select></td></tr>
                                    <tr id="stop"><td class="first">Время завершения</td><td class="second"><select name="long" id="long"><option value="-"  SELECTED="true">завершение</option></select></td></tr>
                                    <tr id="descr"><td class="first">Описание</td><td class="second"><h:inputTextarea value="#{eventsRAddBean.descr}"></h:inputTextarea></td></tr>
                                    <tr id="type"><td class="first"></td><td class="second"></td></tr>                    
                                </table>      
                                <div id="ar"><h:inputHidden value="#{eventsRAddBean.time}"></h:inputHidden></div>
                                <div id="lon"><h:inputHidden value="#{eventsRAddBean.lon}"></h:inputHidden></div>
                                <div id="user"><h:inputHidden value="#{eventsRAddBean.user}"></h:inputHidden></div>
                                <div id="ev_id"><h:inputHidden value="#{eventsRAddBean.id}"></h:inputHidden></div>
                                <div id="r"><h:inputHidden value="#{eventsRAddBean.r}"></h:inputHidden></div>
                                <h:commandButton action="eventsRAdd.xhtml" actionListener="#{eventsRAddBean.insertData}" value="Сохранить"  id="submit"/>
                            </h:form> 
                            <h:outputFormat value="{0}" escape="false">
                                <f:param value="#{eventsRAddBean.add}"></f:param>
                            </h:outputFormat> 
                        </div>
                        <script type="text/javascript" charset="utf-8" src="eventRAdd.js"></script>
                    </div></td>
                <td id="info"><div id="rightBig"  class="exxo-shadow"><div id="resName"><h:outputFormat value="{0}" escape="false">
                                <f:param value="#{eventsRAddBean.resname}"></f:param>
                            </h:outputFormat></div><div id="right"></div></div></td></tr></table>
        <f:metadata>
            <f:viewParam id="id" value="#{eventsRAddBean.id}" name="id" />
            <f:viewParam id="date" value="#{eventsRAddBean.date}" name="date" />
            <f:viewParam id="r" value="#{eventsRAddBean.r}" name="r" />
        </f:metadata>
        <script type="text/javascript" charset="utf-8" src="scripts/topMenu.js"></script>
    </h:body>
</html>
