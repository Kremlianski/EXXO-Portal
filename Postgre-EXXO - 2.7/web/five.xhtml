<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        #{fiveBean.initParams(param['date'])}
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>#{fiveBean.week}</title>	
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-style-type" content="text/css" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="/FILES/alloy/build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
        <script src="/FILES/alloy/build/aui/aui.js" type="text/javascript"></script>
        <style type="text/css">
            @import url('css/topMenu.css');
            @import url('css/exxo.css');
            @import url('css/calendars.css');
            @import url('css/eventsAdd.css');
            @import url('css/allDay.css');
            @import url('css/five.css');
        </style>
        <h:outputStylesheet>
            <h:outputText value="#{cSS.css}" escape="false" />
            <h:outputText value="#{cSS1.getCss('five.xhtml')}" escape="false" />
        </h:outputStylesheet>
    </h:head>
    <h:body id="five_xhtml">
        <div id="body">
            <div id="topMenu">
                <div id="foot">
                    <ul class="topMenu">
                        <ui:include src="topMenu.xhtml" ></ui:include>
                        <li> <a href="http://exxo.ru/howto/calendar-howto.html#group" class="footmenu howto" target="_blank">?</a></li> 
                    </ul>
                </div>
            </div>
            <div id="timeMenu">
                <ui:include src="calendarMenu.xhtml" >
                    <ui:param name="page" value="five"></ui:param>
                </ui:include>
            </div>
            <div id="content">
                <div class="weekMenu">
                    <a href="five.xhtml?date=#{fiveBean.prevweeklink}">#{fiveBean.prevweek}</a> &lArr; #{fiveBean.week} &rArr; <a href="five.xhtml?date=#{fiveBean.nextweeklink}">#{fiveBean.nextweek}</a>
                </div>
                <ui:repeat var="d" value="#{fiveBean.days}">
                    <div class="day #{d.i}">
                        <div class="dayTitle"><a href="allDay.xhtml?date=#{d.today}">#{d.date}</a></div>
                        <div class="dayBody"><ui:include src="eventTmpl.xhtml"><ui:param name="date" value="#{d.today}"></ui:param></ui:include></div>
                    </div>
                </ui:repeat>
            </div></div>
        <script type="text/javascript" charset="utf-8" src="scripts/topMenu.js"></script>
    </h:body>
</html>
