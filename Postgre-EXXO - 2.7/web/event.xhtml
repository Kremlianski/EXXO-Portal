<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Редактирование события</title>	
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta http-equiv="content-style-type" content="text/css" />
        <meta http-equiv="pragma" content="no-cache" />
        <link rel="stylesheet" href="/FILES/alloy/build/aui-skin-classic/css/aui-skin-classic-all-min.css" type="text/css" media="screen" />
        <script src="/FILES/alloy/build/aui/aui.js" type="text/javascript"></script>
        <style type="text/css">
            @import url('css/topMenu.css');
            @import url('css/exxo.css');
            @import url('css/eventsAdd.css');
            @import url('index.css');
            @import url('css/calendars.css');
            #name .second {font-size: 12px;}
            #date .second {color: #3B3B8F;}
            #date1 .second {font-size: 14px; color:#972626;}
            #kill {display: inline-block;margin-left: 160px;}
            #new {display: inline-block;padding-left: 30px;}
            #input {text-align: right;color: gray;margin-bottom: 6px;width: 125px;}
            #f table.exxo-table td {padding: 6px; padding-left: 10px;}
            #table-about {border: 1px solid #dedede;}
            #foot {padding-left: 275px;}
        </style>
        <h:outputStylesheet>
            <h:outputText value="#{cSS.css}" escape="false" />
            <h:outputText value="#{cSS1.getCss('event.xhtml')}" escape="false" />
        </h:outputStylesheet>
    </h:head>
    <h:body id="event_xhtml"><div id="body">
            #{eventBean.initParams(param['id'])}   
            <div id="topMenu"><div id="foot"><ul class="topMenu"><ui:include src="topMenu.xhtml" ></ui:include>
                        <li> <a href="http://exxo.ru/howto/calendar-howto.html#introduction" class="footmenu howto" target="_blank">?</a></li> 
                    </ul></div></div>
            <div id="timeMenu"><ui:include src="calendarMenu.xhtml" ><ui:param name="page" value="event"></ui:param><ui:param name="date" value="#{eventBean.date}"></ui:param></ui:include></div>        
            <table id="content"><tr><td id="sch-container" class="sch-container-wide"><div id="scroller" class="exxo-shadow">

                            <div id="f">
                                <h:form id="event" styleClass="exxo-form">
                                    <table>
                                        <tr id="name"><td class="first">Событие</td><td class="second">#{eventBean.name}</td></tr>
                                        <tr id="date"><td class="first">Дата</td><td class="second">#{eventBean.time}</td></tr>
                                        <tr id="date1"><td class="first">Время</td><td class="second">#{eventBean.data}</td></tr>
                                        <tr id="descr"><td class="first">Описание</td><td class="second"><h:outputFormat value="{0}" escape="false"><f:param value="#{eventBean.descr}"></f:param></h:outputFormat></td></tr>
                                        <tr id="images"><td class="first"></td><td class="second">
                                                <h:graphicImage value="small/important.png" rendered="#{eventBean.important}"></h:graphicImage>
                                                <h:graphicImage value="small/phone_stop.png" rendered="#{eventBean.nophone}"></h:graphicImage>
                                                <h:graphicImage value="small/door_out.png" rendered="#{eventBean.outside}"></h:graphicImage>
                                            </td></tr>   
                                        <tr id="files"><td class="first"><h:outputFormat value="{0}" escape="false">
                                                    <f:param value="#{eventBean.file}"></f:param></h:outputFormat></td><td class="second">#{eventBean.filesNo}</td></tr>
                                    </table>      
                                </h:form> 
                                <h:outputFormat value="{0}" escape="false">
                                    <f:param value="#{eventBean.list}"></f:param>
                                </h:outputFormat>
                                <h:outputFormat value="{0}" escape="false">
                                    <f:param value="#{eventBean.kill}"></f:param>
                                </h:outputFormat>
                                <h:outputFormat value="{0}" escape="false">
                                    <f:param value="#{eventBean.add}"></f:param>
                                </h:outputFormat> 
                            </div>
                        </div></td>
                    <td id="info"><div id="rightBig"  class="exxo-shadow"><div id="resName"></div><div id="right"><h:outputFormat value="{0}" escape="false">
                                    <f:param value="#{eventBean.info}"></f:param>
                                </h:outputFormat> </div></div></td></tr></table></div>
        <script type="text/javascript" charset="utf-8" src="scripts/topMenu.js"></script>
    </h:body>
</html>
